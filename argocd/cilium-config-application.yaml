apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
spec:
  destination:
    name: in-cluster
    namespace: kube-system
  project: default
  sources:
    - path: argocd
      ref: path
      repoURL: https://github.com/chrismlee42/cilium-config.git
      targetRevision: HEAD
    - chart: cilium
      helm:
        releaseName: cilium
        valuesObject:
          external_IPs: true
          k8sServiceHost: chris-pc
          k8sServicePort: 6443
          kubeProxyReplacement: false
          l7proxy: true
          # https://docs.cilium.io/en/stable/security/policy/language/#selecting-nodes-with-cidr-ipblock
          # policyCIDRMatchMode: nodes
          rollOutCiliumPods: true
          bgpControlPlane:
            enabled: true
          envoy:
            securityContext:
              capabilities:
                keepCapNetBindService: true
          gatewayAPI:
            enabled: true
          hubble:
            relay:
              enabled: true
            ui:
              enabled: true
          ingressController:
            default: false
            enabled: false
            # loadbalancerMode: shared
          ipam:
            operator:
              clusterPoolIPv4PodCIDRList: "10.244.0.0/16"
          ipv4:
            enabled: true
          ipv6:
            enabled: false
          l2announcements:
            enabled: true
          nodePort:
            enabled: true
          operator:
            replicas: 1
            rollOutPods: true
          securityContext:
            capabilities:
              ciliumAgent:
                # Use to set socket permission
                - CHOWN
                # Used to terminate envoy child process
                - KILL
                # Used since cilium modifies routing tables, etc...
                - NET_ADMIN
                # Used since cilium creates raw sockets, etc...
                - NET_RAW
                # Used since cilium monitor uses mmap
                - IPC_LOCK
                # Used in iptables. Consider removing once we are iptables-free
                - SYS_MODULE
                # We need it for now but might not need it for >= 5.11 specially
                # for the 'SYS_RESOURCE'.
                # In >= 5.8 there's already BPF and PERMON capabilities
                - SYS_ADMIN
                # Could be an alternative for the SYS_ADMIN for the RLIMIT_NPROC
                - SYS_RESOURCE
                # Both PERFMON and BPF requires kernel 5.8, container runtime
                # cri-o >= v1.22.0 or containerd >= v1.5.0.
                # If available, SYS_ADMIN can be removed.
                # - PERFMON
                # - BPF
                # Allow discretionary access control (e.g. required for package installation)
                - DAC_OVERRIDE
                # Allow to set Access Control Lists (ACLs) on arbitrary files (e.g. required for package installation)
                - FOWNER
                # Allow to execute program that changes GID (e.g. required for package installation)
                - SETGID
                # Allow to execute program that changes UID (e.g. required for package installation)
                - SETUID
                # Bind to low ports
                - NET_BIND_SERVICE
      ref: helm
      repoURL: https://helm.cilium.io/
      targetRevision: 1.17.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
